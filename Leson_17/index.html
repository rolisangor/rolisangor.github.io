<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="description" content="Краткое описание страницы"> -->
    <!-- <meta name="keywords" content="ключевое слово 1, ключевое слово 2, ключевое слово 3"> -->
    <title>Modal Window</title>
                 <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
                    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">  
                  <!-- Script -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>              
</head>
<body>
    <div class="container">
    	<div class="row">
    		<div class="col-lg-4 col-lg-offset-4 text-center">
    			<h1>Модальное окно</h1>
    <button class="btn btn-danger" data-toggle='modal' data-target='#mymodal'>Удалить файл</button>

    <div class="modal fade" id="mymodal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Удалить файл</h4>
      </div>
      <div class="modal-body">
        <h3><b>Вы действительно  хотите удалить файл?</b></h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" data-toggle='modal' data-target='#deleting'>Да</button>
        <button type="button" class="btn btn-success" data-dismiss="modal">Нет</button>
      </div>
    </div>
  </div>
</div>
    		</div>
    	</div>
    </div>
<!-- ================= second modal window =============-->
<div class="modal fade" id="deleting">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Удаление файла</h4>
      </div>
      <div class="modal-body">
        <h3><b>Ты стёр с лица земли файл</b></h3>
      </div>
      <div class="modal-footer">
     <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
<!-- ============= test modal window ================== -->


    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
