    <title>Автоматизированная штукатурка стен</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

<body>
    <!-- Начинается верхнее меню сайта -->
    <main class="main">
        <div class="container">
            <div class="main-header">
                <div class="row">
                    <!-- logo -->
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                        <img src="img/logo.png" alt="">
                    </div>
                    <!-- vertical align phone  -->
                    <div class="col-lg-2 col-lg-offset-4 col-md-3 col-md-offset-2 col-sm-4 col-sm-offset-0 col-xs-12">
                        <div class="box-1">
                            <div class="box-2">
                                <a class="phone" href="#">+7 495 771 05 08</a>
                            </div>
                        </div>
                    </div>
                    <!-- Vertical-align button-->
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <div class="box-1">
                            <div class="box-2">
                                <button class="btn btn-header">получить консультацию</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- info site header -->
            <div class="main-info">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-xs-12">
                        <div class="main-title">
                            <h1 class="title">Автоматизированная <br>штукатурка стен</h1>
                            <p class="main-subtitle">Идеально ровные стены
                                <br>в кратчайшие сроки</p>
                            <span class="main-box">Стоимость работ<br>от <strong>300</strong> руб/м<sup>2</sup></span>
                            <div><p class="main-subtitle-bottom">Оплата по факту!</p></div>
                            
                        </div>
                    </div>
                     <!-- форма в шапке сайта -->
                    <div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-1 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">

                            <h2 class="form-subtitle">Для расчёта точной стоимости <br>закажите <strong>выезд замерщика</strong></h2>
                            <form class="main-form" action="#">
                                <label class="neme" for="name">Ваше имя</label>
                                <input class="input-main-form" type="text">
                                <label class="tel" for="phone">Номер телефона</label>
                                <input class="input-main-form" type="phone">
                                <button class="btn btn-form" type="submit">Оставьте заявку</button>
                                <small class="form-text-bottom">Приедем в день обращения*</small>
                            </form>
                        </div>
                        <small class="main-small-text">* - выезды на замер осуществляются <br>в рабоче дни Пн-Пт с 9:00 до 18:00</small>
                    </div>
                </div>
            </div>
        </div>
