<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="container">
        <form action="#" class="form">
            <legend><span class="header">CREATE AN ACCOUNT</span></legend>
            <div class="content">
            <lebel for=mail class="text">Email: <em>*</em></lebel>
            <input type="email" id="mail" class="box" placeholder="johnsmith@gmail.com">
            <lebel for=pass class="text">Choose Password: <em>*</em></lebel>
            <input type="password" id="pass" class="box">
            <lebel for=pass-con class="text">Confirm Password: <em>*</em></lebel>
            <input type="password" id="pass-con" class="box">
            <input type="submit" value="REGISTER NOW!" class="bt">
            </div>  
        </form>
    </div>
</body>
</html>
